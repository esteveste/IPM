<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- Material Lite -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/material.indigo-pink.min.css">
  <script defer src="js/material.min.js"></script>

  <script src="js/jquery.min.js"></script>
  <!-- Hammer for swipes -->
  <!-- <script src="https://hammerjs.github.io/dist/hammer.js"> </script> -->

  <!-- Jq UI -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-ui.min.js"></script>

  <!-- Mobile Touch Hack-->
  <script src="js/jquery.ui.touch-punch.js"></script>
  <link rel="stylesheet" href="css/dotNav.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="js/main.js" charset="utf-8"></script>
</head>

<body id="body">
  <!-- <div> -->
  <header>
    <h1>iRave Emulator</h1>
    <h3>Bernardo Esteves | Bernardo Santos | Gonçalo Barbas</h3>
  </header>

  <div class="wrapper">
    <div class="watch">
      <div class="strap strap-top">
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
      </div>
      <div class="case">
        <div id="ecra">

          <div id="boot-anim" class="app">
            <h1 id="boot-title">iRave</h1>
          </div>
          <!-- black screen for init -->
          <div id="black" class="app"></div>
          <div class="app overflow">
            <div id="lockscreen">
              <h1 id="lock-Time">00:00</h1>
              <i id="lock-arrow" class="material-icons">keyboard_arrow_up</i>
            </div>
          </div>
          <!-- MENU -->
          <div id="menu-overflow" class="overflow app">

            <div id="menu-status" class="dotstyle dotstyle-scaleup">
              <ul>
                <li class="current"><a href="#"></a></li>
                <li><a></a></li>
                <li><a></a></li>
                <li><a></a></li>
                <li><a></a></li>
                <li><a></a></li>
              </ul>
            </div>


            <div id="menu">
              <div id="menu-cartaz" class="menu">
                <i class="material-icons">event</i>
                <h1>Cartaz</h1>
              </div>
              <div id="menu-mapa" class="menu">
                <i class="material-icons">place</i>
                <h1>Mapa</h1>
              </div>
            <div id="menu-mapa" class="menu">
              <i class="material-icons">place</i>
              <h1>Mapa</h1>
            </div>
          </div>


          </div>


          <div id="bar" class="app ">
                <h4 id="bar-title"></h4>
                <h4 id="bar-time">00:00</h4>
              </div>
          <div id="cartaz" class="app app-mod">
              <div class="fixbar"></div>
                <!-- Flat button with ripple -->
                <button id="bt-bandas" class="no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                  Bandas
                </button>

            <button id="bt-horario" class="no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                      Horário
                </button>
          </div>
        <div id="list-bandas" class="app app-mod overflow">

          <div id="bandas-list" class="app">
            <button id="altj" class="bt-band no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
              Alt-J
            </button>
            <button id="coldplay" class="bt-band no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                Colplay
            </button>
            <button id="direstraits" class="bt-band no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
               Dire Straits
            </button>
            <button id="pinkfloyd" class="bt-band no-hover button-style mdl-button mdl-js-button mdl-js-ripple-effect">
              Pink Floyd
            </button>
            </div>

          </div>


        <div id="list-horario" class="app app-mod overflow">

            <div id="horario-list" class="app">
              <button id="altj" class="no-hover bt-schedule button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                Alt-J
              </button>
              <button id="coldplay" class="no-hover bt-schedule button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                  Colplay
              </button>
              <button id="direstraits" class="no-hover bt-schedule button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                 Dire Straits
              </button>
              <button id="pinkfloyd" class="no-hover bt-schedule button-style mdl-button mdl-js-button mdl-js-ripple-effect">
                Pink Floyd
              </button>
            </div>

          </div>

          <div id="band" class="app app-mod">

            </div>
        </div>
        <div id="crown-button" class="crown"></div>
        <div id="back-bt" class="power"></div>
      </div>
      <div class="strap strap-bottom">
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
      </div>
    </div>
  </div>
  <!-- <footer>
        <h3>Bernardo Esteves | Bernardo Santos | Gonçalo Barbas</h3>
      </footer> -->
  <!-- <h1>iRave</h1> -->
  <!-- <div></div> -->
  <!-- </div> -->

</body>

</html>
