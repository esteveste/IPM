<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- Material Lite -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/material.indigo-pink.min.css">
  <script defer src="js/material.min.js"></script>

  <script src="js/jquery.min.js"></script>
  <!-- Hammer for swipes -->
  <!-- <script src="https://hammerjs.github.io/dist/hammer.js"> </script> -->

  <!-- Jq UI -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-ui.min.js"></script>

	  <!-- Mobile Touch Hack-->
	<script src="js/jquery.ui.touch-punch.min.js"></script>

  <link rel="stylesheet" href="css/master.css">
  <script src="js/main.js" charset="utf-8"></script>
</head>

<body id="body">
  <!-- <div> -->
  <header>
    <h1>iRave Emulator</h1>
    <h3>Bernardo Esteves | Bernardo Santos | Gonçalo Barbas</h3>
  </header>

  <div class="wrapper">
    <div class="watch">
      <div class="strap strap-top">
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
      </div>
      <div class="case">
        <div id="ecra">

          <div id="boot-anim" class="app">
                <h1 id="boot-title">iRave</h1>
							</div>
          <!-- black screen for init -->
          <div id="black" class="app"></div>
          <div class="app overflow">
            <div id="lockscreen">
              <h1 id="lock-Time">00:00</h1>
              <i id="lock-arrow" class="material-icons">keyboard_arrow_up</i>
            </div>
          </div>

          <div id="menu-cartaz" class="menu app">
            <i class="material-icons">event</i>
            <h1>Cartaz</h1>
          </div>
          <!-- <div id="menu-mapa" class="menu app">
                <i class="material-icons">place</i>
                <h1>Mapa</h1>
              </div> -->
          <div id="bar" class="app ">
                <h4 id="bar-title">Mapa</h4>
                <h4 id="bar-time">00:00</h4>
              </div>
          <div id="cartaz" class="app">
                <!-- Flat button with ripple -->
                <button id="bt-bandas" class="no-hover mdl-button mdl-js-button mdl-js-ripple-effect">
                  Bandas
                </button>

                <button id="bt-horario"class="no-hover mdl-button mdl-js-button mdl-js-ripple-effect">
                      Horário
                </button>
          </div>
        <div class="app overflow">

          <div id="bandas-list" class="app">
            <button id="altj" class="no-hover bt-lista mdl-button mdl-js-button mdl-js-ripple-effect">
              Alt-J <img id="altj" align="left" src = "resources/altj.jpg" width="35">
            </button>
            <button id="coldplay" class="no-hover bt-lista mdl-button mdl-js-button mdl-js-ripple-effect">
                Colplay
            </button>
            <button id="direstraits" class="no-hover bt-lista mdl-button mdl-js-button mdl-js-ripple-effect">
               Dire Straits
            </button>

            <button id="pinkfloyd" class="no-hover bt-lista mdl-button mdl-js-button mdl-js-ripple-effect">
              Pink Floyd
            </button>
          </div>

        </div>

      <div id="band" class="app">

        </div>


        </div>
        <div class="crown"></div>
        <div id="back-bt" class="power"></div>
      </div>
      <div class="strap strap-bottom">
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
        <div class="mesh"></div>
      </div>
    </div>
  </div>

        <h3>Bernardo Esteves | Bernardo Santos | Gonçalo Barbas</h3>
      </footer> -->

</body>

</html>
